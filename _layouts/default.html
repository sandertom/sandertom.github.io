<!DOCTYPE html>
<html>

  <head>
    {% include head.html %}
  </head>

  <body class="{% if site.navbar_fixed %}fixed-top-nav{% endif %} {% unless site.footer_fixed %}sticky-bottom-footer{% endunless %}">

    <!-- Header -->
    {% if page.noheader == null %}
      {% include header.html %}
    {% endif %}

    <!-- Content -->
    <div class="container mt-5 mb-5">
      {{ content }}
    </div>

    <!-- Footer -->
    {% include footer.html %}

  </body>

</html>
